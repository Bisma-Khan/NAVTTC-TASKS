<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement in HTML</title>
</head>
<body>

<script>
    // JavaScript code for conditional statement
    var currentTime = new Date().getHours();

    // Check if it's morning (before 12 PM)
    if (currentTime < 12) {
        document.write("<h1>Good Morning!</h1>");
    } 
    // If it's afternoon (12 PM or later)
    else {
        document.write("<h1>Good Afternoon!</h1>");
    }
</script>

</body>
</html>
