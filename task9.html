<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Chage</title>
  <style>
    .clicked {
    color: red;
    cursor: pointer;
  }
  
  </style>
</head>
<body>
    <p id="clickableText" style="text-align: center; font-size: 40px;">Wallah Magic</p>

  <script>

const clickableText = document.getElementById('clickableText');

clickableText.addEventListener('click', function() {
  this.classList.toggle('clicked');
});

  </script> 
  
</body>
</html>
