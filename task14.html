<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Columns of Different Sizes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Different Sizes of Columns</h2>
        <div class="row">
            <!-- Extra small (sm) column -->
            <div class="col-sm-6">
                <div class="bg-dark text-center text-white p-3">
                    Extra Small Column (col-sm-6)
                </div>
            </div>
           
            <div class="col-sm-6">
                <div class="bg-dark text-center text-white p-3">
                    Extra Small Column (col-sm-6)
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <!-- Small (sm) column -->
            <div class="col-sm-4">
                <div class="bg-info text-center text-white p-3">
                    Small Column (col-sm-4)
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bg-info text-center text-white p-3">
                    Small Column (col-sm-4)
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bg-info text-center text-white p-3">
                    Small Column (col-sm-4)
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <!-- Medium (md) column -->
            <div class="col-md-3">
                <div class="bg-danger text-center text-white p-3">
                    Medium Column (col-md-3)
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-danger text-center text-white p-3">
                    Medium Column (col-md-3)
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-danger text-center text-white p-3">
                    Medium Column (col-md-3)
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-danger text-center text-white p-3">
                    Medium Column (col-md-3)
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
