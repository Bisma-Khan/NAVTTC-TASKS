<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
 <style>
    /* Dropdown container */
.dropdown {
    position: relative;
    display: inline-block;
  }
  
  /* Dropdown button */
  .dropbtn {
    background-color: #3498db;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }
  
  /* Dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    z-index: 1;
  }
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  /* Submenu button */
  .subbtn {
    background-color: #3498db;
    color: white;
    padding: 10px;
    font-size: 14px;
    border: none;
    cursor: pointer;
  }
  
  /* Submenu content (hidden by default) */
  .dropdown-subcontent {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    left: 100%;
    top: 0;
    z-index: 1;
  }
  
  /* Show the submenu content on hover */
  .dropdown-submenu:hover .dropdown-subcontent {
    display: block;
  }
  
 </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <div class="dropdown-submenu">
        <button class="subbtn">Submenu 1</button>
        <div class="dropdown-subcontent">
          <a href="#">Sublink 1.1</a>
          <a href="#">Sublink 1.2</a>
        </div>
      </div>
      <a href="#">Link 2</a>
      <div class="dropdown-submenu">
        <button class="subbtn">Submenu 2</button>
        <div class="dropdown-subcontent">
          <a href="#">Sublink 2.1</a>
          <a href="#">Sublink 2.2</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
