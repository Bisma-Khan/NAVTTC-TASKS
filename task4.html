<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

<h2>Links:</h2>

<!-- Local file link -->
<p><a href="path/to/local/file">Link to Local File</a></p>

<!-- High-level directory link -->
<p><a href="../parent-directory/">Link to Parent Directory</a></p>

<!-- Internet website link -->
<p><a href="https://www.example.com">Link to Website</a></p>

<!-- Email address link -->
<p><a href="mailto:example@example.com">Send Email</a></p>

</body>
</html>
