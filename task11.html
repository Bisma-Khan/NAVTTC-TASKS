<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Navigation Bars</title>
 <style>
/* Top Navigation Bar */
.top-nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
  }
  
  .top-nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  .top-nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  .top-nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  
  /* left Navigation Bar */
  .side-nav {
    background-color: #f4f4f4;
    color: #333;
    width: 200px;
    padding: 10px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
  }
  
  .side-nav ul {
    list-style-type: none;
    padding: 0;
  }
  
  .side-nav ul li {
    margin-bottom: 10px;
  }
  
  .side-nav ul li a {
    color: #333;
    text-decoration: none;
  }
  
    
 </style>
</head>
<body>
  <div class="top-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="side-nav">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>
</body>
</html>
